<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./login.css">

    <link rel="icon" href="./favicon-32x32.png">
    <title>Web Page</title>
</head>
<body>
    <section>
        <article>
            <form>
                <h2>Sign In</h2>
                <div class="formgroup">
                    <label for="uName"></label> 
                    <input type="text" placeholder="Username" id="uName">
                </div>
                <div class="formgroup">
                    <label for="uEmail"></label>
                    <input type="Email" placeholder="Email" id="uEmail">
                </div>
                <div class="formgroup">
                    <label for="uMobile number"></label>
                    <input type="tel" placeholder="Mobile number" id="uMobile number">
                </div>
                <div class="formgroup">
                    <label for="uPass"></label> 
                    <input type="text" placeholder="Password" id="uPass">
                </div>
                <div class="formgroup">
                    <input type="submit" value="Sign In">
                </div>   
            </form>
        </article>
    </section>
    
    
    <script src="./login.js"></script>
</body>
</html>
